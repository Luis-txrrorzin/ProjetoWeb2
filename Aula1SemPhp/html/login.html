<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/login.css">
    <link href="../Font/css/all.css" rel="stylesheet">
    <title>LoginGamerHub</title>
</head>
<body>
    <div class="container">
        <!-- cabeÃ§alho-->
        <header class="Cabecalho">
            <div class="TitleHeader">
                <h1>GamerHub</h1>
            </div>
        </header>
        <!-- Main-->
        <main class="meio">
            <div class="Titulo">
                <h3>Entre na sua conta</h3>
            </div>
            <div class="Logar">
                <form></form>
                    <label for="email/usuario">Usuario ou Email:</label>
                    <input type="text" id="email/usuario" name="email/usuario" placeholder="Digite seu usuario ou email" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="DIgite sua senha" required>
                    <button type="submit">Entrar</button>
                    <button type="cadastrar">Cadastrar</button>
                </form>
            </div>
        </main>
        <!-- Rodape-->
        <footer class="rodape">
            <div class="Git">
                <a href="https://github.com/LuisiTxrror">Feito por Dev</a>
            </div>
            <div class="Redes">
                <i class="fa-brands fa-whatsapp" style="color: #00129e;"></i>
                <i class="fa-brands fa-instagram" style="color: #00129e;"></i>
                <i class="fa-brands fa-tiktok fa" style="color: #00129e;"></i>
            </div>
        </footer>
    </div>
</body>
</html>
