<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/index.css">
    <link href="../Font/css/all.css" rel="stylesheet">
    <title>LoginBlogTxrror</title>
</head>
<body>
    <div class="container">
        <!-- cabeçalho-->
        <header class="Cabecalho">
            <div class="LogoHeader">
                <img src="../assets/Logo.jpg" alt="LogoBlog">
            </div>
            <div class="TitleHeader">
                <h1>Acesse o blog</h1>
            </div>
            <div class="BotaoHeader">
                <a href="./index.html">Inicial</a>
            </div>
        </header>
        <!-- Main-->
        <main class="main">
            <div class="login"><h2>Área administrativa</h2>
                <form>
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </main>
        <!-- Rodape-->
        <footer class="rodape">
            <div class="Git">
                <a href="https://github.com/LuisiTxrror">Feito por Dev</a>
            </div>
            <div class="Redes">
                <i class="fa-brands fa-whatsapp" style="color: #00129e;"></i>
                <i class="fa-brands fa-instagram" style="color: #00129e;"></i>
                <i class="fa-brands fa-tiktok fa" style="color: #00129e;"></i>
            </div>
        </footer>
    </div>
</body>
</html>
