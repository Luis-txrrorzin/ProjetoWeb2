<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/cadastrar.css">
    <link href="../Font/css/all.css" rel="stylesheet">
    <title>CadastroGamerHub</title>
</head>
<body>
    <div class="container">
         <!-- cabeÃ§alho-->
         <header class="Cabecalho">
            <div class="TitleHeader">
                <h1>GamerHub</h1>
            </div>
        </header>
        <!-- Main-->
        <main class="meio">
            <div class="Titulo">
                <a href="./index.html">GamerHub</a>
                <h3>Cadastresse no GamerHub</h3>
            </div>
            <div class="Logar">
                <form></form>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuario" required>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <label for="rpassword">Repita Senha:</label>
                    <input type="password" id="rpassword" name="rpassword" placeholder="DIgite sua senha novamente" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </main>
        <!-- Rodape-->
        <footer class="rodape">
            <div class="Git">
                <a href="https://github.com/LuisiTxrror">Feito por Dev</a>
            </div>
            <div class="Redes">
                <i class="fa-brands fa-whatsapp" style="color: #00129e;"></i>
                <i class="fa-brands fa-instagram" style="color: #00129e;"></i>
                <i class="fa-brands fa-tiktok fa" style="color: #00129e;"></i>
            </div>
        </footer>
    </div>
</body>
</html>
